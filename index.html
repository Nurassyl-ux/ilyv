<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="product">
      <img class="img" src="image-product-desktop.jpg" alt="">
    </div>
    <div class="info">
      <h3>PERFUME</h3>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <h6>$169.99</h6>
      </div>
      <div class="button">
        <button>Add to Cart</button>
        <img class="shop" src="icon-cart.svg" alt="">
      </div>
    </div>
  </section>
</body>
</html>
